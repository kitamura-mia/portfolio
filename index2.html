<!DOCTYPE html>

<div id="contact">
    <h2 class="contact-h2">contact</h2>
    <form 
      action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeJ2e4xT_ET_FCr_BiEG1SzuCOpGlbnljYJpdVEQpzhHYznzg/formResponse" 
      method="POST"
      target="hidden_iframe"
      class="contact-form"
      onsubmit="submitted=true;"
    >
      <div class="container">
        <div class="card">
          <div class="card-header">
            <!-- <h1 class="card-title">お問い合わせ</h1> -->
            <p class="card-description">
              ご相談やご質問がございましたら、お気軽にご連絡ください。
            </p>
          </div>
  
          <div class="card-content">
            <!-- お名前 -->
            <div class="form-group">
              <label for="name" class="label">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                お名前 <span class="required">*</span>
              </label>
              <input
                type="text"
                id="name"
                name="entry.1056317294"
                class="input"
                placeholder="山田太郎"
                required
              >
            </div>
  
            <!-- ふりがな -->
            <div class="form-group">
              <label for="furigana" class="label">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                ふりがな <span class="required">*</span>
              </label>
              <input
                type="text"
                id="furigana"
                name="entry.2004866618"
                class="input"
                placeholder="やまだたろう"
                required
              >
            </div>
  
            <!-- メール -->
            <div class="form-group">
              <label for="email" class="label">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                メールアドレス <span class="required">*</span>
              </label>
              <input
                type="email"
                id="email"
                name="entry.767314127"
                class="input"
                placeholder="example@email.com"
                required
              >
            </div>
  
            <!-- お問い合わせ内容 -->
            <div class="form-group">
              <label for="message" class="label">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                お問い合わせ内容 <span class="required">*</span>
              </label>
              <textarea
                id="message"
                name="entry.1073668433"
                class="textarea"
                placeholder="お問い合わせ内容を詳しくご記入ください..."
                required
              ></textarea>
            </div>
  
            <!-- ボタン -->
            <button type="submit" class="submit-btn" id="submitBtn">
              <span id="btnText">メッセージを送信</span>
            </button>
            <div id="successMessage" class="success-message" style="display:none;">
              <strong>メッセージを送信しました</strong><br>
              お問い合わせありがとうございます。近日中にご返信いたします。
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- Googleフォーム送信用の隠しiframe -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>
  <style>
    /* =========================================
   基本設定 & 変数
   ========================================= */
:root {
  --accent-color: #333333; /* サイトのキーカラーに合わせてください（黒や濃紺推奨） */
  --text-main: #333333;
  --text-light: #888888;
  --bg-color: #ffffff;
}

#contact {
  background-color: var(--bg-color);
  padding: 100px 20px;
  font-family: "Helvetica Neue", Arial, sans-serif;
  color: var(--text-main);
}

.contact-h2 {
  display: none; /* レイアウト変更に伴い、カード内のh2を使うため非表示にするか、デザインに合わせて調整 */
}

/* 既存のh2を残す場合は、左寄せで大きく配置するなど調整が必要です。
   今回は .card-header 内の要素をメインに見せるレイアウトにします。 */

.container {
  max-width: 1000px; /* 横並びにするため少し広めに */
  margin: 0 auto;
}

/* =========================================
   レイアウト（左右分割）
   ========================================= */
.card {
  /* カードの影や背景を削除し、透明なコンテナとして扱う */
  background: transparent;
  box-shadow: none;
  border-radius: 0;
  
  /* PCでは左右横並びにする */
  display: flex;
  flex-direction: row;
  gap: 80px; /* 左のテキストと右のフォームの間隔 */
  align-items: flex-start;
}

/* 左側：メッセージエリア */
.card-header {
  flex: 1; /* 幅の比率 */
  padding: 0;
  text-align: left;
  position: sticky; /* スクロールしても少し追従するように（お好みで） */
  top: 40px;
}

/* "Contact" という大きな見出しに見せる演出 */
.card-header::before {
  content: "Contact.";
  display: block;
  font-size: 4rem;
  font-weight: 800;
  margin-bottom: 20px;
  line-height: 1;
  letter-spacing: -0.02em;
}

.card-description {
  font-size: 1rem;
  color: var(--text-main);
  line-height: 1.8;
  margin-top: 20px;
}

/* 右側：フォームエリア */
.card-content {
  flex: 1.5; /* フォーム側を少し広めに */
  padding: 0;
}

/* =========================================
   入力フォーム（アンダーライン・スタイル）
   ========================================= */
.form-group {
  margin-bottom: 40px; /* 余白を多めにとってゆったりさせる */
  position: relative;
}

.label {
  display: block;
  font-size: 0.85rem;
  font-weight: 600;
  color: var(--text-light);
  margin-bottom: 8px;
  letter-spacing: 0.05em;
}

.label .icon {
  display: none; /* ミニマルにするためアイコンは非表示（お好みで残してもOK） */
}

.required {
  color: #ef4444;
  margin-left: 4px;
}

/* 入力欄のスタイル変更：背景なし、下線のみ */
.input,
.textarea {
  width: 100%;
  padding: 10px 0;
  font-size: 1.1rem;
  color: var(--text-main);
  background-color: transparent;
  border: none;
  border-bottom: 1px solid #dddddd; /* 通常時の細い線 */
  border-radius: 0;
  transition: border-color 0.3s ease;
}

.textarea {
  min-height: 100px;
  resize: vertical;
}

/* フォーカス時のアニメーション */
.input:focus,
.textarea:focus {
  outline: none;
  border-bottom: 2px solid var(--accent-color); /* フォーカス時に線が太く・濃くなる */
}

.input::placeholder,
.textarea::placeholder {
  color: #cccccc;
  font-size: 0.95rem;
}

/* =========================================
   ボタンデザイン（シンプル・ソリッド）
   ========================================= */
.submit-btn {
  display: inline-block;
  min-width: 200px;
  padding: 18px 40px;
  background-color: var(--accent-color);
  color: #ffffff;
  font-size: 1rem;
  font-weight: bold;
  letter-spacing: 0.1em;
  border: none;
  border-radius: 50px; /* 丸みのあるボタン、または0pxで四角くしてもOK */
  cursor: pointer;
  transition: opacity 0.3s, transform 0.3s;
}

.submit-btn:hover {
  opacity: 0.8;
  transform: translateX(5px); /* 右に少し動く */
}

/* =========================================
   モバイル対応
   ========================================= */
@media (max-width: 768px) {
  .card {
    flex-direction: column; /* スマホでは縦積みに戻す */
    gap: 40px;
  }
  
  .card-header::before {
    font-size: 3rem;
  }
  
  .card-header {
    position: static;
  }
  
  .submit-btn {
    width: 100%; /* スマホでは幅いっぱい */
  }
}

  </style>
